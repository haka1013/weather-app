<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!--Axios-->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!--Fontawesome Kit-->
    <script
      src="https://kit.fontawesome.com/25d6905223.js"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <form class="row" id="change-city-form">
          <div class="col-9">
            <input
              type="search"
              class="form-control"
              id="change-city-field"
              placeholder="Enter a city"
              autofocus="on"
              autocomplete="off"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              class="btn btn-primary change-city"
              value="Search"
            />
          </div>
          <div class="col-1">
            <button class="btn btn-primary locate">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
        </form>

        <div class="row today">
          <div class="col-5">
            <h1 id="city">Stuttgart</h1>
            <h2>
              <span id="temp"></span>
              <a href="#" class="current-unit" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </h2>
            <h3 id="description"></h3>
            <h3><span id="day"></span>, <span id="time"></span></h3>
            <h3>
              08:16
              <img class="sunrise" src="images/sunrise.png" alt="sunrise" />
              16:41
            </h3>
          </div>
          <div class="col-7">
            <img class="today" src="images/cloud.png" alt="cloud" />
          </div>
        </div>
        <div class="row additional-data">
          <h3>
            Precipitation: <span id="precipitation"></span>% | Wind:
            <span id="wind"></span> m/s | Humidity: <span id="humidity"></span>%
          </h3>
        </div>

        <div class="row">
          <div class="col-lg col-md col-sm col-xs-12 forecast">
            <div class="card">
              <div class="card-header">Tomorrow</div>
              <div class="card-body">
                <img
                  class="forecast"
                  src="images/sun_cloud.png"
                  alt="sun & cloud"
                />
                <img
                  class="temp-forecast"
                  src="images/temp_high.png"
                  alt="max temperature"
                />
                10°C
                <img
                  class="temp-forecast"
                  src="images/temp_low.png"
                  alt="min temperature"
                />
                5°C
              </div>
            </div>
          </div>
          <div class="col-lg col-md col-sm col-xs-12 forecast">
            <div class="card">
              <div class="card-header">Tuesday</div>
              <div class="card-body">
                <img class="forecast" src="images/sun.png" alt="sun" />
                <img
                  class="temp-forecast"
                  src="images/temp_high.png"
                  alt="max temperature"
                />
                10°C
                <img
                  class="temp-forecast"
                  src="images/temp_low.png"
                  alt="min temperature"
                />
                5°C
              </div>
            </div>
          </div>
          <div class="col-lg col-md col-sm col-xs-12 forecast">
            <div class="card">
              <div class="card-header">Wednesday</div>
              <div class="card-body">
                <img class="forecast" src="images/sun.png" alt="sun" />
                <img
                  class="temp-forecast"
                  src="images/temp_high.png"
                  alt="max temperature"
                />
                10°C
                <img
                  class="temp-forecast"
                  src="images/temp_low.png"
                  alt="min temperature"
                />
                5°C
              </div>
            </div>
          </div>
          <div class="col-lg col-md col-sm col-xs-12 forecast">
            <div class="card">
              <div class="card-header">Thursday</div>
              <div class="card-body">
                <img class="forecast" src="images/sun.png" alt="sun" />
                <img
                  class="temp-forecast"
                  src="images/temp_high.png"
                  alt="max temperature"
                />
                10°C
                <img
                  class="temp-forecast"
                  src="images/temp_low.png"
                  alt="min temperature"
                />
                5°C
              </div>
            </div>
          </div>
          <div class="col-lg col-md col-sm col-xs-12 forecast">
            <div class="card">
              <div class="card-header">Friday</div>
              <div class="card-body">
                <img class="forecast" src="images/cloud.png" alt="cloud" />
                <img
                  class="temp-forecast"
                  src="images/temp_high.png"
                  alt="max temperature"
                />
                10°C
                <img
                  class="temp-forecast"
                  src="images/temp_low.png"
                  alt="min temperature"
                />
                5°C
              </div>
            </div>
          </div>
          <hr />
        </div>

        <footer>
          Coded by Kat Haas 🐰
          <br />
          Icons designed by
          <a href="https://www.freepik.com/author/macrovector" target="blank"
            >macrovector</a
          >
        </footer>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
