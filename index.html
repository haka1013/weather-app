<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!--Axios-->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!--Fontawesome Kit-->
    <script
      src="https://kit.fontawesome.com/25d6905223.js"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <form class="row" id="change-city-form">
          <div class="col-8">
            <input
              type="search"
              class="form-control"
              id="change-city-field"
              placeholder="Enter a city"
              autofocus="on"
              autocomplete="off"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              class="btn btn-primary change-city"
              value="Search"
            />
          </div>
          <div class="col-2">
            <button class="btn btn-primary locate">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
        </form>

        <div class="row today">
          <div class="col-6">
            <h1 id="city">Newquay</h1>
            <h2>
              <span id="temp"></span>
              <span class="unit"
                ><a href="#" class="active" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </h2>
            <h3>
              Feels like <span id="feels-like"></span> °<span id="current-unit"
                >C</span
              >
            </h3>
            <h3 id="description"></h3>
            <h3>
              Wind:
              <span id="wind"></span> m/s from
              <span id="wind-direction"></span> | Humidity:
              <span id="humidity"></span>%
            </h3>
            <h3>Last updated on <span id="date"></span></h3>
          </div>
          <div class="col-6 img-container">
            <img id="icon-today" src="" alt="today's weather" />
          </div>
        </div>

        <div id="forecast"></div>

        <hr />
        <footer>
          This page was coded by Kat Haas 🐰 and is
          <a href="https://github.com/haka1013/weather-app" target="blank"
            >open-sourced</a
          >.
          <br />
          Icons designed by
          <a href="https://www.freepik.com/author/macrovector" target="blank"
            >macrovector</a
          >
        </footer>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
